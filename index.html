<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Emergency Responder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

      <div class="jumbotron">
        <div class="container">
        <div class="row">
          <div class="col-xs-12 center">
            <h1 class="help">EMERGENCY HELP</h1>
          </div>

        <div class="row">
          <div class="col-xs-12 col-sm-8 center survivorText">
            <h2>IF YOU NEED HELP, FILL OUT THE FORM BELOW</h2>
          </div>
          <div class="col-xs-12 col-sm-4 center">
            <h4>RESPONDERS CLICK BUTTON</h4>
            <button class="bt btn-lg btn-danger"type="button" name="button">RESPONDER</button>
          </div>
        </div>
        </div>
      </div>
      </div>  <!-- /Jumbotron -->

      <div class="container">

  <!-- Form -->
          <form class="userInput">
            <div class="row">
        <!-- Left Div -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Name:</label>
                  <input id="userName" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Phone:</label>
                  <input id="userPhone" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Street:</label>
                  <input id="userStreet" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">City:</label>
                  <input id="userCity" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">State:</label>
                  <input id="userState" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Zip:</label>
                  <input id="userZip" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Note:</label>
                  <textarea id="userNote" class="form-control" type="text" name="name" value=""></textarea>
                </div>

                <div class="form-group">
                  <label for="neighborhood">Neighborhood:</label>
                    <select id="neighborhood">
                      <option value=""></option>
                      <option value="SW">Southwest</option>
                      <option value="SE">Southeast</option>
                      <option value="NW">Northwest</option>
                      <option value="NE">Northeast</option>
                    </select>
                </div>

                <button class="btn btn-info" type="submit" name="button">Gimme some aid baby</button>
              </div>
          </form>

        <!-- Right Div -->
              <div class="col-sm-6" id="showSurvivor">
                <h2 class="survivorName"></h2>
                <h3 class="survivorPhone"></h3>
                <h3 class="survivorLocation"></h3>
                <h4 class="survivorNote"></h4>
              </div>

            </div>  <!-- /Row -->

        <!-- Survivor Confirmation -->
            <div class="row">
              <div class="col-sm-12 center">
                <hr>
                <h2>Your Info Confirmation</h2>
                <div class="col-sm-6 neighborhoods">
                  <ol id="survivorList">
                  </ol>
                </div>
                <h2>Help is on its way</h2>
              </div>
            </div>  <!-- /Row -->

        <!-- Responder Info -->
            <div class="row responder">
              <div class="col-sm-12 neighborhoods">
                <h2>Survivors in need of assistance:</h2>
                <div class="col-sm-6">
                  <ol id="survivorList">
                  </ol>
                </div>
              </div>
            </div>  <!-- /Row -->

    </div>  <!-- /Container -->

  </body>
</html>
