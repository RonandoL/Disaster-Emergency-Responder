<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Emergency Responder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Header</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation </p>
      </div>  <!-- /Jumbotron -->

  <!-- Form -->
          <form class="userInput">
            <div class="row">
        <!-- Left Div -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Name:</label>
                  <input id="userName" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Phone:</label>
                  <input id="userPhone" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Street:</label>
                  <input id="userStreet" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">City:</label>
                  <input id="userCity" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">State:</label>
                  <input id="userState" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Zip:</label>
                  <input id="userZip" class="form-control" type="text" name="name" value="">
                </div>

                <div class="form-group">
                  <label for="">Note:</label>
                  <textarea id="userNote" class="form-control" type="text" name="name" value=""></textarea>
                </div>

                <div class="form-group">
                  <label for="neighborhood">Neighborhood:</label>
                    <select id="neighborhood">
                      <option value=""></option>
                      <option value="SW">Southwest</option>
                      <option value="SE">Southeast</option>
                      <option value="NW">Northwest</option>
                      <option value="NE">Northeast</option>
                    </select>
                </div>

                <button class="btn btn-info" type="submit" name="button">Gimme some aid baby</button>
              </div>
        <!-- Right Div -->
              <div class="col-sm-6 showSurvivor">
                <h2 class="survivorName"></h2>
                <h3 class="survivorPhone"></h3>
                <h3 class="survivorLocation"></h3>
                <h4 class="survivorNote"></h4>
              </div>

            </div>  <!-- /Row -->

        <!-- Results -->
            <div class="row">
              <div class="col-sm-12 neighborhoods">
                <hr>
                <h2>Survivors in need of assistance</h2>
                <div class="col-sm-3">
                  <h3>NW</h3>
                  <ul id="nw">

                  </ul>
                </div>

                <div class="col-sm-3">
                  <h3>SW</h3>
                  <ul id="sw">

                  </ul>
                </div>

                <div class="col-sm-3">
                  <h3>SE</h3>
                  <ul id="se">

                  </ul>
                </div>

                <div class="col-sm-3">
                  <h3>NE</h3>
                  <ul id="ne">

                  </ul>
                </div>
              </div>
            </div>
          </form>


    </div>  <!-- /Container -->

  </body>
</html>
