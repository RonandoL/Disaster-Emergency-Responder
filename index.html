<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Emergency Responder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

      <div class="jumbotron">
        <div class="container">
        <div class="row">
          <div class="col-xs-12 center">
            <h1 class="help">EMERGENCY HELP</h1>
          </div>

        <div class="row">
          <div class="col-xs-12 col-sm-8 center survivorText">
            <h2>IF YOU NEED HELP, FILL OUT THE FORM BELOW</h2>
          </div>
          <div class="col-xs-12 col-sm-4 center">
            <h4 class="responderButtonText">RESPONDERS CLICK BUTTON</h4>
            <a class="btn btn-lg btn-danger responderButton">RESPONDER</a>
          </div>
        </div>
        </div>
      </div>
      </div>  <!-- /Jumbotron -->

      <div class="container survivorSection">

      <!-- Form -->
        <div class="row">
          <form class="userInput">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Name:</label>
                <input id="userName" class="form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label for="">Phone:</label>
                <input id="userPhone" class="form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label for="">Street:</label>
                <input id="userStreet" class="form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label for="">City:</label>
                <input id="userCity" class="form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label for="">State:</label>
                <input id="userState" class="form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label for="">Zip:</label>
                <input id="userZip" class="form-control" type="text" name="name" value="">
              </div>
              <div class="form-group">
                <label for="">Note:</label>
                <textarea id="userNote" class="form-control" type="text" name="name" value=""></textarea>
              </div>
              <div class="form-group">
                <label for="neighborhood">Neighborhood:</label>
                  <select class="form-control" id="neighborhood">
                    <option value=""></option>
                    <option value="SW">Southwest</option>
                    <option value="SE">Southeast</option>
                    <option value="NW">Northwest</option>
                    <option value="NE">Northeast</option>
                  </select>
              </div>
              <button class="btn btn-info" type="submit" name="button">Request Help</button>
            </div>
          </form>
        </div>  <!-- /Row -->

        <!-- Survivor Confirmation -->
        <div class="row confirmSurvivor center">
          <div class="col-sm-12">
            <hr>
            <h3>Your Info Confirmation</h3>
            <div class="col-sm-12 neighborhoods">
              <h3 id="survivorConfirm">
              </h3>
            </div>
          </div>
        </div>
      </div>   <!-- /Container /survivorSection -->

            <div class="boxy center">
              <div class="container">
                <h2>Help is on its way</h2>
              </div>
            </div>

        <!-- Responder Info -->
            <div class="container row responderSection">
              <div class="col-sm-6">
                <h2>Survivors in need of assistance:</h2>

              <!-- List of survivors -->
                <ol id="survivorList">
                </ol>
              </div>
              <!-- Show all survivor info when click on survivor <li> -->
              <div class="col-sm-6" id="showSurvivor">
                <h2><span id="survivorName"></span></h2>
                <h3>Phone #: <span id="survivorPhone"></span></h3>
                <h3>Address: <span id="survivorLocation"></span></h3>
                <p>Note: <span id="survivorNote"></span></p>
              </div>
            </div>

  </body>
</html>
